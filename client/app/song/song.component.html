<div class="song-component card">
  <h1 class="card-header">Songs</h1>
  <select
          id="select-song"
          class="btn btn-dark selectpicker show-tick" 
          (change)="onChangeSong($event)">
    <option
        *ngFor="let item of appState.songModels"
        value="{{item._id}}">
        {{item.title}}
    </option>
  </select>
  <div class="card-body">
    <div class="edit-menu">
      <div class="edit-section">
        <div>
          <label for="toggle-edit-switch">Edit Mode: </label>
        </div>
        <label id="toggle-edit-switch" class="switch">
          <input
                  type="checkbox"
                  [(ngModel)]="toggleEditMode"
                  (change)="onToggleEditMode()">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="edit-section">
        <div>
          <label for="playback">Playback speed</label>
        </div>
        <select
                id="playback"
                class="btn btn-info selectpicker show-tick" 
                (change)="onChangeSpeed($event)">
          <option value="0.25">0.25</option>
          <option value="0.50">0.50</option>
          <option value="0.75">0.75</option>
          <option value="1.00" selected>Normal</option>
        </select>
      </div>
    </div>
    <div *ngIf="toggleEditMode">
      <chord-form [videoTime]="videoTime" [songID]="songID"></chord-form>
    </div>
    <video
            #video 
            id="song1" 
            (timeupdate)="onVideoTimeUpdate()"
            class="video"
            [controls]="true"
            [muted]="true">
      <!-- original resolution = 1280 x 720 -->
      <source src="assets/videos/song1.mp4" type="video/mp4">
      <!--<track src="assets/vtt/song1.vtt" label="English" kind="subtitles" srclang="en" default>-->
      Your browser does not support the video tag.
    </video>
</div>
